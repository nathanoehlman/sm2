             id="rect5028"
             style="text-align:start;text-anchor:start" /></flowRegion><flowPara
           style="font-size:18px;text-align:start;text-anchor:start"
           id="flowPara5030">- Reasonably pure CouchDB is all that is required to create a Steelmesh app.</flowPara><flowPara
           id="flowPara5034"
           style="font-size:18px;text-align:start;text-anchor:start" /><flowPara
           id="flowPara5038"
           style="font-size:18px;text-align:start;text-anchor:start">- Interface for publishing apps is through the Couch HTTP API, not a custom Steelmesh HTTP API.</flowPara><flowPara
